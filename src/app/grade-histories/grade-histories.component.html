
<p>{{message}}</p>

<div class="container responsive-grid">
    @for (u of gradeHistories; track u._id)
    {
      <mat-card>
        <mat-card-header>Details</mat-card-header>
        <mat-card-content>
      Class : {{u.class_id}} 
      Student : {{u.student_id}}

   
    <mat-card-actions>
    <a mat-raised-button color="primary"
    [routerLink] = "['/grade-history',u._id]">VIEW DETAILS</a>
  </mat-card-actions>
</mat-card-content>
</mat-card>
  }
</div>
